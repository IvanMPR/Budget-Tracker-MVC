<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVC Budget Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../sass/main.scss" />
    <script src="controller.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Budget Tracker App</h1>
      <div class="amounts">
        <div class="amounts__current">
          <p class="amounts__current--p">0</p>
        </div>
        <div class="amounts__income amounts__divs">
          Income
          <p class="amounts__income--p amounts__divs--p"></p>
          <span class="amounts__income--s amounts__divs--s">&nbsp;</span>
        </div>
        <div class="amounts__expense amounts__divs">
          Expense
          <p class="amounts__expense--p amounts__divs--p"></p>
          <span class="amounts__expense--s amounts__divs--s">&nbsp;</span>
        </div>
      </div>
      <div class="inputs">
        <div class="inputs__toggler">
          <select name="inp" id="inp">
            <option value="incomes" selected>inc +</option>
            <option value="expenses">exp -</option>
          </select>
        </div>
        <div class="inputs__description">
          <input
            class="inputs__description--input"
            type="text"
            placeholder="Description"
            id="description"
          />
        </div>
        <div class="inputs__value">
          <input type="number" placeholder="Value" class="inputs__value--num" />
        </div>
        <div class="inputs__submit">
          <button class="inputs__submit--btn">Add value</button>
          <button class="inputs__submit--edit hidden">Edit value</button>
        </div>
      </div>
      <div class="transactions">
        <div class="transactions__incomes">
          <p class="transactions__incomes--subtitle">Income</p>
          <ul class="transactions__incomes--ul"></ul>
        </div>
        <div class="transactions__expenses">
          <p class="transactions__expenses--subtitle">Expenses</p>

          <ul class="transactions__expenses--ul"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
